<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Paweł Szumiec" />
    <meta name="keywords" content="statystyka, opisowa, projekt, wsei, pawel, szumiec">
    <meta name="description" content="Projekt na zajęcia ze statystyki opisowej">
    <title>Statystyka opisowa - Projekt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./odometer-theme-default.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="./src/fav.png">

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <script defer src="./odometer.min.js"></script>
    <script defer src="main.js"></script>

</head>

<body>
    <div class="mainContainer">
        <div class="col">
            <div class="minHead">
                <h1>Przestępczość w Polsce</h1>
            </div>
            <div class="chartContainer">
                <canvas id="mainChart" width="100%" height="100%"></canvas>
            </div>
        </div>
        <div class="col">
            <div class="minHead">
                <h1 style="padding-right:50px">Wybierz operację</h1>
            </div>
            <div class="butt-section">
                <div class="row">
                    <button class="przycisk" id="wariancja"><p>Wariancja</p></button>
                    <button class="przycisk" id="rozstep"><p>Rozstęp</p></button>
                    <button class="przycisk" id="mediana"><p>Mediana</p></button>
                </div>
                <div class="row">
                    <button class="przycisk" id="kurtoza"><p>Kurtoza</p></button>
                    <button class="przycisk" id="odchylenie"><p>Odch. stan.</p></button>
                    <button class="przycisk" id="pearson"><p>Pearson</p></button>
                </div>
                <div class="row">
                    <button class="przycisk" id="spearman"><p>Spearman</p></button>
                    <button class="przycisk" id="skosnosc"><p>Skośność</p></button>
                    <button class="przycisk" id="kowariancja"><p>Kowariancja</p></button>
                </div>
            </div>
            <div class="choice">
                <form action="index.html">
                    <p>Wybierz dane na których chcesz wykonać operację</p>
                    <input type="radio" id="conf" name="choice" value="Stwierdzone zabojstwa" checked="checked">
                    <label for="conf">Stwierdzone zabojstwa</label>
                    <input type="radio" id="disc" name="choice" value="Wykryte zabojstwa">
                    <label for="disc">Wykryte zabojstwa</label>
                </form>
            </div>
            <div class="odoCont">
                <div class="odometer"></div>
            </div>
            <!-- https://dane.gov.pl/dataset/1910,dane-o-przestepczosci-w-latach-1999-2019/resource/23323/table -->
        </div>   
    </div>
</body>
</html>
